<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>JavaScript Lab9</h1>
    </header>
    <main>
        <section id="task-list">
            <h2>Task List</h2>
            <ul>
                <li>
                    <div class="task">
                        <span class="task-title">Task 0: Samostoyatelynaya</span>
                        <button class="task-button" onclick="Samostoyatelynaya()">Start</button>
                    </div>
                </li>
                <li>
                    <div class="task">

                </li>
                <li>
                    <div class="task">

                        <button class="task-button" onclick="secondTask()">Start</button>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <span class="task-title">Task 3: Example Task</span>
                        <button class="task-button" onclick="calculateFactorial(false)">Start</button>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <span class="task-title">Task 4: Example Task</span>
                        <button class="task-button" onclick="calculateFactorial(true)">Start</button>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <span class="task-title">Task 5: Example Task</span>
                        <button class="task-button" onclick="calculateFibonacci()">Start</button>
                    </div>
                </li>
            </ul>
        </section>
        <section id="task-details">
            <h2>Output-field</h2>
            <div class="output-field">
                <p id="textarea">Output...</p>
            </div>
            <div class="task-description">
            </div>
        </section>
    </main>

    </footer>

    <script src="ninth.js"></script>
