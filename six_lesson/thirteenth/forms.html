
<form action="/signup" method="POST">
    <h2>Анкета читателя</h2>
    
    <p>Введите регистрационное имя:</p><input type="text" name="registration_name">
    <p>Введите пароль:</p><input type="password" name="pwd">

    <h2>Ваш возраст:</h2>
    <p><input type="radio" name="rd1" value="first">менее 20-ти</p>
    <p><input type="radio" name="rd2" value="second">от 20-ти до 30-ти</p>
    <p><input type="radio" name="rd3" value="third">страше 30-ти</p>
    <h2>Книги каких жанров Вы предпочитаете?</h2>
    <select>
        <option>Детективы</option>
        <option>Фантастика</option>
        <option>Поэзия</option>
    </select>
    <h2>Как Вы узнаёте о новых книгах?</h2>
    <p><input type="checkbox" name="cb1">От преподавателей</p>
    <p><input type="checkbox" name="cb1">От друзей и знакомых</p>
    <p><input type="checkbox" name="cb1">В магазине</p>
    <p><input type="checkbox" name="cb1">На книжных ярмарках</p>
    <p><input type="checkbox" name="cb1">Через интернет</p>
    <input type="submit" value="Отправить">
    <input type="reset" value="Сброс">
</form>
