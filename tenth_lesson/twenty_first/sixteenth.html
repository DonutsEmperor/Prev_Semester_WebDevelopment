<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>JavaScript Lab16</h1>
    </header>
    <main>
        <section id="task-list">
            <h2>Task List</h2>
            <ul>
                <li>
                    <div class="task">
                        <span class="task-title">Task 1: Example Task</span>
                        <button class="task-button" onclick="firstTask()">Start</button>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <span class="task-title">Task 2: Example Task</span>
                        <button class="task-button" onclick="secondTask()">Start</button>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <span class="task-title">Task 3: Example Task</span>
                        <button class="task-button" onclick="location.href='site/first.html'">Start</button></button>
                    </div>
                </li>
            </ul>
        </section>
        <section id="task-details">
            <h2>Output-field</h2>
            <div class="output-field">
                <p id="textarea">Output...</p>
            </div>
            <h2>Output-field for poems</h2>
            <div class="output-field for poems">
                <p id="textarea2">Output...</p>
            </div>
            <div class="task-description">
            </div>
        </section>
    </main>
    <footer>
        <h2>&copy; 2023 Laboratornye</h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function firstTask() {
            const currentDate = new Date();
            const timeString = currentDate.toLocaleTimeString();
            $("#textarea").text(timeString);
        }
        ///
        const poems = [
            "Муха села на варенье",
            "вот и всё стихотворенье"
        ];
        let currentPoemIndex = 0;

        function updatePoem() {
            $("#textarea2").text(poems[currentPoemIndex]);
            currentPoemIndex = (currentPoemIndex + 1) % poems.length;
        }

        function secondTask() {
            updatePoem();
            setInterval(updatePoem, 5000);
        }
    </script>
</body>

</html>
